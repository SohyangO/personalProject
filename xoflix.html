<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>영화검색 사이트</title>
</head>
<style>
    .logo {
        text-decoration: none;
    }

    .logo:visited {
        color: black !important
    }

    .logo:hover {
        text-decoration: none;
    }

    .logo:active {
        text-decoration: none;
        color: black !important;
    }

    .logo {
        display: inline-flex;
    }

    .search {
        display: inline-flex;
        float: right;
        margin-right: 40px;
    }

    .movieCard {
        width: 300px;
        margin: 40px 20px;
        display: flex;
        flex-direction: column;
        border: 1px solid darkblue;
        padding: 20px 35px;
        border-radius: 20px;
        float: left;
        height: 850px;
        cursor: pointer;
    }
</style>



<body>
    <header>
        <a class="logo" href="">
            <h1 class="logo">Spartaflix</h1>
        </a>
        <p class="searchBox">영화 검색 : <input id="surf-input" type="text" onkeyup="enterkey(event)"
                placeholder="영화 제목을 입력해주세요." autofocus>
            <input id="btn" type="button" value="검색">
        </p>
    </header>
    <div id="movie">
        <!-- 불러온 카드 목록 표시 -->
    </div>
    <script src="script.js"></script>
</body>

</html>
